<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="./js/jquery.datetimepicker.css"/>
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/jquery.datetimepicker.js"></script>
		<script type="text/javascript" src="./js/timeconverterjs.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3" style="text-align:center;"><h3>Time Converter</h3></td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="utc" value="true" disabled>UTC</input>
					<input type="radio" name="utc" value="false" checked>Local</input>
				</td>
				<td>Select a date/time: <input type="text" id="input_time" /></td>
				<td>Enter timestamp: <input type="text" id="input_num" /></td>
			</tr>
			<tr>
				<td>Seconds since 1/1/1970</td>
				<td id="unix_seconds">&nbsp;</td>
				<td id="date_unix_seconds"></td>
			</tr>
			<tr>
				<td>Seconds since 1/1/2000</td>
				<td id="epoch_seconds">&nbsp;</td>
				<td id="date_epoch_seconds"></td>
			</tr>
			<tr>
				<td>Milliseconds since 1/1/1970</td>
				<td id="unix_milliseconds">&nbsp;</td>
				<td id="date_unix_milliseconds"></td>
			</tr>
			<tr>
				<td>Milliseconds since 1/1/2000</td>
				<td id="epoch_milliseconds">&nbsp;</td>
				<td id="date_epoch_milliseconds"></td>
			</tr>
		</table>
	</body>
</html>
